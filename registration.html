<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="main.css">
</head>

<body id="bodyReg">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" id="nav">

        <a href="index.html" class="navbar-brand" id="icon"> &#x2708 YourTravels</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            id="buttonForMenu">
            <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Main page</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Main page</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Main page</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Main page</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">Registration</a>
                </li>

                <button type="button" class="btn btn-primary btn-sm" id="buttonForLogIn">Log in</button>

            </ul>
        </div>

        <script>
            document.getElementById("buttonForLogIn").addEventListener("click", showForm);
            function showForm() {
                let form = document.getElementById("formForLogIn");
                if (form.style.display == 'inline-block') {
                    form.style.display = 'none';
                } else {
                    form.style.display = 'inline-block';
                }
            }
        </script>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" id="col"></div>
            <div class="col-sm-4" id="col">
                <div class="divOutFormReg">
                    <form id="registrationForm">
                        <div class="form-group" id="RegFormElemsDiv">
                            <h1 class="h2 mb-2 font-weight-normal">Please sign in</h1>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group" id="RegFormElemsDiv">
                            <button type="submit" class="btn btn-primary" style="width: 50%">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4" id="col"></div>
        </div>
    </div>



    <form role="form" id="formForLogIn">
        <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email Adress">
        </div>
        <div class="form-group dropleft ">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group dropleft ">
            <button class="btn btn-primary">Log in</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
